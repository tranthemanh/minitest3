<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Post</title>
</head>
<body>
<h3>Update Post</h3>
<p>
    <a th:href="@{/posts}">
        Back to post list
    </a>
</p>
<div id="form">
    <form th:action="@{/posts/update/{id}(id=${post.getId()})}" th:object="${post}"
          method="POST" novalidate="novalidate">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" id="content" th:field="*{content}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div>
            <label for="image">image</label>
            <img width="100" height="100" th:src="@{'/i/' + *{image}}" alt="" src="">

            <input type="file" id="image" th:field="*{image}"/>
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" th:field="*{category}">
                <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
