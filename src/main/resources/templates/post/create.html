<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Posts</title>
</head>
<body>
<h3>Add Post</h3>
<p>
    <a th:href="@{/posts}">
        Back to post list
    </a>
</p>
<div id="form">
    <form th:action="@{/posts/create}" th:object="${post}"
          method="POST" enctype="multipart/form-data" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" id="content" th:field="*{content}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div>
            <label for="image">Image </label>
            <input type="file" id="image" th:field="*{image}" name="image"/>
        </div>
        <div>
            <label for="category">Province</label>
            <select id="category" th:field="*{category}">
                <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
